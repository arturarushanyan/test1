<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{{title}}} | {{{metaTitle}}}</title>
    <meta name="description" content="{{{description}}}">
    <meta name="keywords" content="{{{title}}}, {{{keywords}}}">
    <link rel="stylesheet" href="styles.css">
    {{{redirectCode}}}
</head>
<body>

<div class="open_blok_news">
    <div class="big-news-block">

        <div class="right-block-news">
            <article>
            <div class="left-block-news">
                <div class="picture-news-block">
                    <img src="{{{thumbnail}}}" alt="{{{title}}}">
                </div>
            </div>
            <h3>{{{title}}}</h3>
            <span><time>{{{date}}}</time></span>
            <p>{{{content}}}</p>
            </article>
            <div class="next-news-link">
                <a href="{{{prev.link}}}" title="{{{prev.title}}}">{{{prev.title}}}</a>
                <a href="{{{next.link}}}" title="{{{next.title}}}">{{{next.title}}}</a>
            </div>
        </div>
    </div>

</div>


</body>
</html>
