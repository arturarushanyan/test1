<!--Wrapper-->
<div ng-show="!gamesInfo.length" class="full-casino-wrapper-jf">
    <div class="casino-view-container-jf"  ng-class="{'disable-carousels': carouselDisable}">

        <!--Slider view-->
        <div class="casino-top-container-jf">
            <div class="slider-casino-container-jf">
                <div ng-controller="cmsPagesCtrl" ng-init="getCasinoBanners();" class="slide-view-contain-jf">
                    <vbet-big-slider class="mini-wrapper-slider-img" ng-if="casinoTopBanners" images="casinoTopBanners" link-click-handler="openCBannerLink" slider-template="cConf.newCasinoDesignEnabled">

                    </vbet-big-slider>
                </div>

                <div class="slider-control-box-jf">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>


            <div ng-init="loadPopularGameBanner('banner-most-popular-game-' + env.lang)" class="right-img-contain" >
                <div class="slide-view-contain-jf">
                    <div class="mini-wrapper-slider-img" style="background-image: url({{mostPopularGame.imageurl}});">
                        <a ng-href="{{mostPopularGame.link}}" ng-click="routeReload()"></a>
                    </div>
                </div>
            </div>
        </div>
        <!--Slider END-->

        <!--Casino nav view-->
        <div class="casino-nav-wrapper-jf">
            <div class="casino-menu-box-jf">
                <div class="casino-menu-contain-jf">
                    <ul>
                        <li ng-repeat="category in categories track by category.id" ng-hide="category.id === '65' || category.id === '95' || category.id === '93'"

                            ng-class="{'active': selections.category.id === category.id}"
                            ng-click="selectCategory(category)">
                            <a>
                                <span class="menu-icon-g icon-{{category.title}}-casino"></span>
                                <p>{{ category.title | translate : null : 'Casino ' + category.title }}</p>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="search-contain-jf">
                    <div class="mini-search-box-jf">
                        <span class="icon-search-jf"></span>
                        <input type="text" placeholder="Search a casino game">
                        <p>Search</p>
                    </div>
                </div>
            </div>
        </div>
        <!--Casino nav view END-->

        <!--All-->

        <ng-include src="getTemplate('optional_modules/casino/templates/directive/casino-games-list.html')"></ng-include>

        <!--All end

        <!--Game list view-->
        <casino-games-list class="games-list-jf" is-new-design-enabled="cConf.newCasinoDesignEnabled"
                           show-conditions="true"
                           games-list="games"
                           game-show-conditions="true">
        </casino-games-list>
        <vbet-loader ng-show="loadingProcess"></vbet-loader>
        <div ng-show="false" class="more-casino-games-load-b"><p load-more ng-click="loadMoreGames(); setTargetElementFixed('casinoCategories')"><span trans>Load more</span></p></div>



        <!--Game list view END-->



    </div>
</div>
<!--Wrapper END-->

</body>
</html>
