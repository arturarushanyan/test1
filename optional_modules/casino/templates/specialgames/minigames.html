<div ng-controller="casinoMiniGamesCtrl" ng-mouseover="rotationPaused = true;"
     ng-mouseleave="rotationPaused = false;">
    <div ng-if="showGames" class="mini-game-container-j" ng-class="{'closed':hideIframe}">
        <div class="choose-minigame-j">
            <div class="minigame-selectbox-j" ng-if="gameOptions.games && gameOptions.games.length > 1">
                <select ng-model="gameOptions.selectedIndex" ng-change="loadGame()">
                    <option ng-repeat="game in gameOptions.games track by game.id" value="{{ $index }}">{{ game.gameName || game.name }}</option>
                </select>
            </div>
            <p trans>Mini games</p>
            <a ng-click="hideIframe = !hideIframe" class="hide-iframe-j" title="{{ 'Hide / Show'|translate }}"></a>
        </div>
        <iframe ng-if="frameUrl !== ''" ng-src="{{frameUrl}}"></iframe>
    </div>
</div>
