<!--Alternative-sportsbook-wrapper-->
<div class="alternative-sportsbook-wrapper-template" no-animate ng-controller="comboViewMainController" ng-init="setTitle('Sport')">
    <div ng-switch="mainView" class="optimal-contain-b-view">
        <div ng-switch-default class="optimal-contain-b">
            <!--Left column-->
            <div class="left-column-view-contain" ng-include="getTemplate('optional_modules/comboView/templates/leftmenu.html')"></div>
            <!--Left column END-->
            <!-- System Calculator-->
            <div id="system-claculator-container" ng-if="$root.showSystemCalculator" draggable allow-other-mouse-events drag-from="calculator-draggable-header">
                <ng-include src="getTemplate('templates/sport/classic/systemCalculator.html')"></ng-include>
            </div>
            <!--Period filter -->
            <div class="period-filter-container">
                <ul>
                    <li ng-repeat="period in upcomingPeriods track by period" title="{{period ? period + ' hours' : 'All'|translate}}" ng-click="selectPrematchTimePeriod(period)" ng-class="{'active': period == selectedUpcomingPeriod}">
                        <span>{{period ? period + ' hours' : 'All'|translate}}</span>
                    </li>
                </ul>
            </div>
            <!--Period filter END-->
            <!--Centre column-->
            <div class="centre-column-view-contain" ng-include="getTemplate('optional_modules/comboView/templates/center.html')"></div>
            <!--Centre column END-->
        </div>

        <div ng-switch-when="overview">
            <!--Overview-->
            <div ng-controller="overviewCtrl" 
                ng-include="getTemplate('templates/sport/overview/overview.html')" 
                class="live-overview-contanier-b" 
                ng-init="initOverview(); $root.footerMovable = false;">
            </div>
            <!--Overview END-->
        </div>
    </div>

    <!--Right column-->
    <div class="right-column-view-contain">
        <ng-include class="include-viewSwitcher-j" src="getTemplate('templates/sport/viewswitcher.html')"></ng-include>
        <div class="animation-control" ng-if="openGame.type === 1 && (openGame.has_animation || openGame.video_id)">
            <ng-include src="getTemplate('templates/sport/classic/animation_video.html')"></ng-include>
        </div>
	    <div class="list-bet-block" ng-if="$location.path() !== '/poolbetting/'" ng-include="getTemplate('templates/sport/betslip.html')"></div>
    </div>
    <!--Right column END-->
</div>
<!--Alternative-sportsbook-wrapper END-->
