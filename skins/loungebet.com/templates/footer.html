<div class="guide">
    <div class="footer new" ng-controller="footerCtrl" ng-if="!conf.disableFooter && $location.path() !='/popup/'">
        <div class="new-footer-section left">
            <ng-include src="getTemplate('templates/footer/helppages.html')"></ng-include>
        </div>
        <div class="new-footer-section right">
            <ng-include src="getTemplate('templates/footer/social.html')"></ng-include>
            <ng-include src="getTemplate('templates/footer/copyright.html')"></ng-include>
            <ng-include src="getTemplate('templates/footer/links.html')"></ng-include>
            <div class="back-block">
                <div class="payment-met bitcoin"><a></a></div>
                <div class="payment-met neteller"><a></a></div>
                <div class="payment-met skrill"><a></a></div>
                <div class="license" ng-show="conf.footer_license_logos || conf.about_company_text[env.lang]">
                    <ul>
                        <li ng-bind-html="conf.about_company_text[env.lang]"></li>
                        <li ng-show="conf.footer_license_logos" class="gamble-logos-j">
                            <ul ng-repeat="row in conf.footer_license_logos">
                                <li ng-repeat="logo in row"  ng-hide="logo.hide_on ? logo.hide_on.indexOf(env.lang) !== -1 : logo.show_on ? logo.show_on.indexOf(env.lang) === -1 : false">
                                    <a ng-if="!logo.iframe" ng-href="{{logo.href}}" target="{{logo.target ? logo.target : '_blank'}}" style="{{logo.css}}"><img ng-src="{{logo.img}}" width="{{logo.width}}" height="{{logo.height}}"> </a>
                                    <iframe ng-if="logo.iframe" ng-src="{{trustThis(logo.iframe)}}" style="{{logo.css}}" width="{{logo.width}}" height="{{logo.height}}" frameborder="0" scrolling="no"></iframe>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="old-18-year" ng-show="conf.ageRestrictionInFooter"><p>{{conf.ageRestrictionInFooter}}+</p></div>
                <div class="go-back feedback" ng-show="!env.authorized"><a ng-click="broadcast('feedback.toggle')" trans>Feedback</a></div>
            </div>
        </div>
    </div>

</div>
<ng-include src="getTemplate('templates/footer/paymentmethods.html')"></ng-include>
<ng-include src="getTemplate('templates/footer/chatwidget.html')"></ng-include>>
