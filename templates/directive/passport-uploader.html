<div class="verifity-account">
    <form  method="POST" name="passportImageForm" enctype='multipart/form-data'
          ng-hide="notSupported">
        <input id="uploadFilePassport" trans placeholder="Choose File" disabled="disabled" />

        <div class="fileUpload btn btn-primary">
            <span trans>Browse</span>
            <input type="file" name="passportImage" id="{{inputId}}" accept="image/*" class="passportUpload">
        </div>


        <button type="submit" ng-click="submitForm();" trans>Upload</button>
    </form>
    <div trans ng-show="notSupported" class="messError">Your browser doesn't support file uploading, Please update or use Google Chrome</div>
    <div trans ng-show="fileUploaded" class="messAccept">Your file successfully uploaded</div>
    <div trans ng-show="uploadError" class="messError">There was an error during file upload, please try again.</div>
    <vbet-loader ng-show="loadingProgress"></vbet-loader>
</div>
