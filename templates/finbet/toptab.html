<div ng-if="conf.finbet.topTab" class="subtop-header-menu-j">
    <ul>
        <li ng-repeat="item in conf.finbet.pages track by $index" ng-class="{'active': activePage==item.name}">
            <a ng-if="item.url" class="game-link-tj" href="{{item.url}}">{{ item.name|translate }}</a>
        </li>
    </ul>
</div>
