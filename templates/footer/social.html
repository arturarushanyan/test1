<div class="social-icons">
    <ul>
        <li class="vkontakte" ng-show="conf.vkontakteUrlLangs[env.lang] || conf.vkontakteUrl"><a href="{{conf.vkontakteUrlLangs[env.lang] || conf.vkontakteUrl}}" target="_blank">VKontakte</a></li>
        <li class="youtube" ng-show="conf.youtubeUrlLangs[env.lang] || conf.youtubeUrl"><a href="{{conf.youtubeUrlLangs[env.lang] || conf.youtubeUrl}}" target="_blank">youtube</a></li>
        <li class="facebook" ng-show="conf.facebookUrlLangs[env.lang] || conf.facebookUrl"><a href="{{conf.facebookUrlLangs[env.lang] || conf.facebookUrl}}" target="_blank">facebook</a></li>
        <li class="linkedin" ng-show="conf.linkedInUrlLangs[env.lang] || conf.linkedInUrl"><a href="{{conf.linkedInUrlLangs[env.lang] || conf.linkedInUrl}}" target="_blank">linkedin</a></li>
        <li class="instagram" ng-show="conf.instagramUserName"><a href="http://instagram.com/{{conf.instagramUserName}}?ref=badge" target="_blank">instagram</a></li>
        <li class="twitter" ng-show="conf.twitterAccount"><a href="https://twitter.com/{{conf.twitterAccount[$location.path().split('/').join('')] || conf.twitterAccount['default'] || conf.twitterAccount[env.lang] || conf.twitterAccount}}/" target="_blank">twitter</a></li>
        <li class="google" ng-show="conf.googlePlusUrl"><a href="{{conf.googlePlusUrl}}" target="_blank">google+</a></li>
        <li ng-repeat="icon in conf.additionalIconsInFooter" ng-class="icon.name"><a ng-href="{{icon.url}}" target="{{icon.target || '_blank'}}" ng-bind="icon.name"></a></li>
    </ul>
</div>
