<div id="default-settings" class="separator-contain-nav user-nav-view-b ng-scope {{headerVersion2Icons.settingsIsToggled ? 'active' : ''}}">

                    <div class="drop-items-contain-b">
                        <ul>
                            <li ng-repeat="oddFormat in ::conf.oddFormats track by oddFormat.name" ng-click="broadcast('setOddsFormat', oddFormat.format)"

                    </div>
                </div>
            </li>

            </li>

            <li ng-if="conf.themes.length">
                <div class="drop-nav-new-b {{headerVersion2Icons.themeSwitcherIsToggled ? 'closed' : ''}}">
                    <p ng-click="headerVersion2Icons.themeSwitcherIsToggled = !headerVersion2Icons.themeSwitcherIsToggled">
                        <span trans>Choose color scheme:</span>
                        <i class="arrow-closed-open-b"></i>
                    </p>
                    <div class="drop-items-contain-b">
                        <ul>
                            <li ng-repeat="theme in conf.themes" ng-click="setTheme(theme)" ng-bind="theme.name" ng-class="{'active': $root.theme === theme}"></li>
