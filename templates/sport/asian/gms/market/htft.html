<div class="game-list-compitishion">
    <table class="name-ft-ht-layout ft-ht">
        <tr>
            <td class="big-row"><div class="info-bl"><p><i class="icon-sport-asia" ng-class="selectedSport.alias"></i> <span ng-bind="selectedSport.name"></span></p></div></td>
            <td class="factor-w"><div class="info-bl"><p>HH</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>HD</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>HA</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>DH</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>DD</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>DA</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>AH</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>AD</p></div></td>
            <td class="factor-w"><div class="info-bl"><p>AA</p></div></td>
            <td class="more-competition"><div class="info-bl"><p trans>More</p></div></td>
        </tr>
    </table>
</div>

<div class="asian-separator-container-b" ng-repeat="competitions in centerData.competitions track by $index">
    <div ng-repeat="competition in competitions track by $index" class="game-list-compitishion" ng-class="{closed: collapedCompetitions[competition.id]}">
    <div class="name-chempionship-asia" ng-click="toggleCompetition(competition.id)">
        <h3 ng-bind="competition.name"></h3>
    </div>
    <table class="match-odd1X2 ft-ht">
        <tr ng-repeat="game in competition.games track by game.id">
            <td class="section-1"><div class="info-bl">
                <p class="time-g-asia" ng-show="game.type ==1">
                    <span ng-bind="game.info.current_game_state|convertSetName:game.sport.alias"></span><span ng-bind="fixDisplayTime(game.info.current_game_time)"></span>
                </p>
                <p class="time-g-asia" ng-show="game.type !=1">
                    <span ng-bind="game.start_ts|formatDate:(conf.layoutTimeFormat.asian || 'D/MM')"></span> <span ng-bind="game.start_ts|formatDate:'hour':null:env.timeFormat"></span>
                </p>
            </div></td>
            <td class="section-2">
                <div class="info-bl">
                    <p class="teams-n-account-asia">
                        <span class="name-team-asian-1x2" title="{{game.team1_name}} - {{game.team2_name}}">{{game.team1_name}} - {{game.team2_name}}</span>
                        <span class="account-asian-1x2" ng-show="game.type ==1">
                            <b ng-bind="game.info.score1"></b>
                            <b ng-bind="game.info.score2"></b>
                        </span>
                    </p>
                </div>
            </td>


            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['W1/W1'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['W1/W1'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['W1/W1'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['W1/W1']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['W1/W1'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['W1/W1'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['W1/X'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['W1/X'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['W1/X'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['W1/X']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['W1/X'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['W1/X'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['W1/W2'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['W1/W2'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['W1/W2'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['W1/W2']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['W1/W2'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['W1/W2'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['X/W1'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['X/W1'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['X/W1'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['X/W1']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['X/W1'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['X/W1'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['X/X'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['X/X'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['X/X'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['X/X']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['X/X'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['X/X'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['X/W2'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['X/W2'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['X/W2'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['X/W2']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['X/W2'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['X/W2'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['W2/W1'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['W2/W1'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['W2/W1'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['W2/W1']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['W2/W1'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['W2/W1'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['W2/X'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['W2/X'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['W2/X'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['W2/X']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['W2/X'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['W2/X'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>
            <td class="factor-w" ng-class="{up: game.markets['HALFTIME/FULLTIME'][0]['W2/W2'].price_change == '1', down: game.markets['HALFTIME/FULLTIME'][0]['W2/W2'].price_change == '-1', 'active': isEventInBetSlip(game.markets['HALFTIME/FULLTIME'][0]['W2/W2'])}">
                <div class="info-bl" ng-show="game.markets['HALFTIME/FULLTIME'][0]['W2/W2']" ng-click="bet(game.markets['HALFTIME/FULLTIME'][0]['W2/W2'], game.markets['HALFTIME/FULLTIME'][0], game)">
                    <p ng-bind="game.markets['HALFTIME/FULLTIME'][0]['W2/W2'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>

            <td class="more-competition">
                <div class="info-bl" ng-show="game.moreMarketsCount" ng-click="loadAllEvents(game.id)">
                    <p>+{{::game.moreMarketsCount}}</p>
                </div>
            </td>
        </tr>
    </table>
</div>
</div>
