<div class="game-list-compitishion">
    <table>
        <tr>
            <td class="big-row"><div class="info-bl"><p><i class="icon-sport-asia" ng-class="selectedSport.alias"></i> <span ng-bind="selectedSport.name"></span></p></div></td>
            <td colspan="3" class="m-odds-b"><div class="info-bl"><p trans>Full Time 1X2</p></div></td>
            <td colspan="3" class="m-odds-b"><div class="info-bl"><p trans>Half Time 1X2</p></div></td>
            <td class="more-competition"><div class="info-bl"><p trans>More</p></div></td>
        </tr>
    </table>
</div>
<div class="asian-separator-container-b" ng-repeat="competitions in centerData.competitions track by $index">
    <div ng-repeat="competition in competitions track by $index" class="game-list-compitishion" ng-class="{closed: collapedCompetitions[competition.id]}">
        <div class="name-chempionship-asia" ng-click="toggleCompetition(competition.id)">
            <h3 ng-bind="competition.name"></h3>
        </div>
        <table class="match-odd1X2">
            <tr ng-repeat="game in competition.games track by game.id">
                <td class="section-1"><div class="info-bl">
                    <p class="time-g-asia" ng-show="game.type ==1">
                        <span ng-bind="game.info.current_game_state|convertSetName:game.sport.alias"></span><span ng-bind="fixDisplayTime(game.info.current_game_time)"></span>
                    </p>
                    <p class="time-g-asia" ng-show="game.type !=1">
                        <span ng-bind="game.start_ts|formatDate:(conf.layoutTimeFormat.asian || 'D/MM')"></span> <span ng-bind="game.start_ts|formatDate:'hour':null:env.timeFormat"></span>
                    </p>
                </div></td>
                <td class="section-2">
                    <div class="info-bl">
                        <p class="teams-n-account-asia">
                            <span class="name-team-asian-1x2" title="{{game.team1_name}} - {{game.team2_name}}">{{game.team1_name}} - {{game.team2_name}}</span>
                        <span class="account-asian-1x2" ng-show="game.type ==1">
                            <b ng-bind="game.info.score1"></b>
                            <b ng-bind="game.info.score2"></b>
                        </span>
                        </p>
                    </div>
                </td>
                <td class="factor-w" ng-class="{up: game.markets['MATCH'][0].WINNER[0]['P1'].price_change == '1', down: game.markets['MATCH'][0].WINNER[0]['P1'].price_change == '-1', 'active': isEventInBetSlip(game.markets['MATCH'][0].WINNER[0]['P1'])}">
                    <div class="info-bl" ng-show="game.markets['MATCH'][0].WINNER[0]['P1']" ng-click="bet(game.markets['MATCH'][0].WINNER[0]['P1'], game.markets['MATCH'][0].WINNER[0], game)">
                        <p ng-bind="game.markets['MATCH'][0].WINNER[0]['P1'].price|oddConvert:env.oddFormat"></p>
                    </div>
                </td>
                <td class="factor-w" ng-class="{up: game.markets['MATCH'][0].WINNER[0]['X'].price_change == '1', down: game.markets['MATCH'][0].WINNER[0]['X'].price_change == '-1', 'active': isEventInBetSlip(game.markets['MATCH'][0].WINNER[0]['X'])}">
                    <div class="info-bl" ng-show="game.markets['MATCH'][0].WINNER[0]['X']" ng-click="bet(game.markets['MATCH'][0].WINNER[0]['X'], game.markets['MATCH'][0].WINNER[0], game)">
                        <p ng-bind="game.markets['MATCH'][0].WINNER[0]['X'].price|oddConvert:env.oddFormat"></p>
                    </div>
                </td>
                <td class="factor-w  border-c" ng-class="{up: game.markets['MATCH'][0].WINNER[0]['P2'].price_change == '1', down: game.markets['MATCH'][0].WINNER[0]['P2'].price_change == '-1', 'active': isEventInBetSlip(game.markets['MATCH'][0].WINNER[0]['P2'])}">
                    <div class="info-bl" ng-show="game.markets['MATCH'][0].WINNER[0]['P2']" ng-click="bet(game.markets['MATCH'][0].WINNER[0]['P2'], game.markets['MATCH'][0].WINNER[0], game)">
                        <p ng-bind="game.markets['MATCH'][0].WINNER[0]['P2'].price|oddConvert:env.oddFormat"></p>
                    </div>
                </td>


                <td class="factor-w" ng-class="{up: game.markets['PERIOD'][1].WINNER[0]['P1'].price_change == '1', down: game.markets['PERIOD'][1].WINNER[0]['P1'].price_change == '-1', 'active': isEventInBetSlip(game.markets['PERIOD'][1].WINNER[0]['P1'])}">
                    <div class="info-bl" ng-show="game.markets['PERIOD'][1].WINNER[0]['P1']" ng-click="bet(game.markets['PERIOD'][1].WINNER[0]['P1'], game.markets['PERIOD'][1].WINNER[0], game)">
                        <p ng-bind="game.markets['PERIOD'][1].WINNER[0]['P1'].price|oddConvert:env.oddFormat"></p>
                    </div>
                </td>
                <td class="factor-w" ng-class="{up: game.markets['PERIOD'][1].WINNER[0]['X'].price_change == '1', down: game.markets['PERIOD'][1].WINNER[0]['X'].price_change == '-1', 'active': isEventInBetSlip(game.markets['PERIOD'][1].WINNER[0]['X'])}">
                    <div class="info-bl" ng-show="game.markets['PERIOD'][1].WINNER[0]['X']" ng-click="bet(game.markets['PERIOD'][1].WINNER[0]['X'], game.markets['PERIOD'][1].WINNER[0], game)">
                        <p ng-bind="game.markets['PERIOD'][1].WINNER[0]['X'].price|oddConvert:env.oddFormat"></p>
                    </div>
                </td>
                <td class="factor-w" ng-class="{up: game.markets['PERIOD'][1].WINNER[0]['P2'].price_change == '1', down: game.markets['PERIOD'][1].WINNER[0]['P2'].price_change == '-1', 'active': isEventInBetSlip(game.markets['PERIOD'][1].WINNER[0]['P2'])}">
                    <div class="info-bl" ng-show="game.markets['PERIOD'][1].WINNER[0]['P2']" ng-click="bet(game.markets['PERIOD'][1].WINNER[0]['P2'], game.markets['PERIOD'][1].WINNER[0], game)">
                        <p ng-bind="game.markets['PERIOD'][1].WINNER[0]['P2'].price|oddConvert:env.oddFormat"></p>
                    </div>
                </td>
                <td class="more-competition">
                    <div class="info-bl" ng-show="game.moreMarketsCount" ng-click="loadAllEvents(game.id)">
                        <p>+{{::game.moreMarketsCount}}</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
