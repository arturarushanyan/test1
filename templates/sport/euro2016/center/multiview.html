<div class="full-multiview-wrapper-v3" ng-controller="multiViewCtrl" ng-init="setTitle('Live MultiView')">
    <div class="game-center-container-multi-v3">
        <div mb-scrollbar="scrollbar('vertical', false)" style="height: 100%">
              <div class="multiview-wrapper-v3"
                 dnd-list="$root.multiViewLiveOpenedGames"
                 dnd-drop="dropCallback(event, index, item)">
                <div class="multiview-contain
                        has-statistics
                        {{showStatsBlock && openGame.type == 1 ? 'open' : ''}}"
                     ng-class="{'active' : $parent.openGame.id == game.id}"
                     ng-repeat="game in $root.multiViewLiveOpenedGames"
                     ng-controller="classicViewCenterController"
                     dnd-effect-allowed="move"
                     dnd-draggable="game"
                     dnd-end="game.started = false;"
                     ng-hide="game.started"
                     dnd-dragstart="game.started = true;"
                     dnd-moved="$root.multiViewLiveOpenedGames.splice($index, 1);"
                     dnd-disable-if="$root.multiViewLiveOpenedGames.length === 1">
                    <div class="multi-game-view-game-v3
                        {{!env.live ? 'prematch-view-v3' : ''}}
                        {{favoriteGameIsSelected && favoriteGameFromLeftMenu ? 'favorite-game-open-euro2016': ''}}
                        {{isLiveGamePinned && !noClassicScroll && GamesWithStatsBlock[openGame.sport.alias.toLowerCase()] && openGame.type == 1 ? 'has-statistics' : ''}}
                        {{isLiveGamePinned && !noClassicScroll && showStatsBlock && openGame.type == 1 ? 'open' : ''}}">
                        <div class="multi-view-statistic-v3" ng-include="getTemplate('templates/sport/euro2016/center/live-game-scores_multiview.html' )"></div>
                        <div class="multi-view-game-info-v3" ng-init="openGameFullDetails(game)" ng-include="getTemplate('templates/sport/euro2016/center/game.html')"></div>
                    </div>
                </div>
            </div>
               <div ng-hide="$root.multiViewLiveOpenedGames.length" class="multiview-contain no-games-multiview">
                <div class="dotted-border-j-mv">
                    <span trans>Create and enjoy betting on your own Live Multi view by selecting events from the left hand navigation menu.</span>
                </div>
            </div>
        </div>
    </div>
</div>
